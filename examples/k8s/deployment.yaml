# Kubernetes Deployment Example for W12C Sheets
# WARNING: This is a basic example, adjust for production

apiVersion: apps/v1
kind: Deployment
metadata:
  name: w12c-backend
  labels:
    app: w12c-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: w12c-backend
  template:
    metadata:
      labels:
        app: w12c-backend
    spec:
      containers:
      - name: backend-go
        image: w12c/backend-go:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: host
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        resources:
          limits:
            cpu: "1000m"
            memory: "512Mi"
          requests:
            cpu: "500m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: w12c-backend-service
spec:
  selector:
    app: w12c-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
