<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>W12C Sheets</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600;700&family=Lato:wght@400;700&family=Montserrat:wght@400;600;700&family=Raleway:wght@400;600;700&family=Outfit:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Fira+Code:wght@400;500;600&family=Source+Code+Pro:wght@400;600&family=Playfair+Display:wght@400;500;600;700&family=Merriweather:wght@400;700&family=Crimson+Text:wght@400;600&family=Lora:wght@400;600&family=Bebas+Neue&family=Oswald:wght@400;600&family=Ubuntu:wght@400;500;700&family=Quicksand:wght@400;600&family=Nunito:wght@400;600;700&family=Comfortaa:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    /* Theme tokens and base styles live in `index.css`. */

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes buttonPress {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(0.95);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.8;
      }
    }

	    /* Header Styles */
	    .modern-header {
	      background: var(--chrome-bg);
	      border-bottom: 1px solid var(--chrome-border);
	      box-shadow: var(--shadow-sm);
	      backdrop-filter: blur(18px) saturate(180%);
	      -webkit-backdrop-filter: blur(18px) saturate(180%);
	    }

	    .header-content {
	      display: flex;
	      align-items: center;
	      justify-content: space-between;
	      padding: 0.5rem 1rem;
	      gap: 1rem;
	    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex: 1;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.375rem;
      font-weight: 700;
      font-size: 1rem;
    }

	    .logo-icon {
	      color: var(--text-primary);
	    }

	    .logo-text {
	      color: var(--text-primary);
	      font-weight: 700;
	      letter-spacing: -0.02em;
	    }

    .file-name-container {
      display: flex;
      align-items: center;
    }

	    .file-name-display {
	      padding: 0.25rem 0.5rem;
	      border-radius: 0.5rem;
	      cursor: pointer;
	      transition: background-color 0.15s ease;
	      color: var(--text-primary);
	      font-weight: 500;
	      font-size: 0.8125rem;
	    }

    .file-name-display:hover {
      background: var(--bg-light);
    }

	    .file-name-input {
	      padding: 0.25rem 0.5rem;
	      border: 1px solid var(--brand);
	      border-radius: 0.5rem;
	      background: var(--chrome-control-bg);
	      color: var(--text-primary);
	      font-weight: 500;
	      font-size: 0.8125rem;
	      outline: none;
	    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

	    .action-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.375rem;
      height: 2rem;
      padding: 0 0.625rem;
	      border: 1px solid var(--chrome-border);
	      border-radius: var(--radius-sm);
	      background: var(--chrome-control-bg);
	      color: var(--text-primary);
	      font-size: 0.8125rem;
	      font-weight: 500;
	      white-space: nowrap;
	      cursor: pointer;
	      transition:
	        background-color 0.15s ease,
	        border-color 0.15s ease,
	        box-shadow 0.15s ease,
	        filter 0.15s ease;
	      backdrop-filter: blur(12px) saturate(160%);
	      -webkit-backdrop-filter: blur(12px) saturate(160%);
	    }

    .action-btn svg {
      flex-shrink: 0;
      width: 14px;
      height: 14px;
    }

	    .action-btn:hover {
	      box-shadow: inset 0 0 0 999px var(--chrome-control-hover);
	    }

	    .action-btn:active {
	      box-shadow: inset 0 0 0 999px var(--chrome-control-active);
	    }

	    .action-btn.primary {
	      background: var(--brand);
	      color: #ffffff;
	      border-color: var(--brand);
	      font-weight: 600;
	    }

	    .action-btn.primary:hover {
	      filter: brightness(0.95);
	      box-shadow: none;
	    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

	    .icon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2rem;
      height: 2rem;
	      border: 1px solid var(--chrome-border);
	      border-radius: var(--radius-sm);
	      background: var(--chrome-control-bg);
	      color: var(--text-primary);
	      cursor: pointer;
	      transition:
	        background-color 0.15s ease,
	        border-color 0.15s ease,
	        box-shadow 0.15s ease;
	      backdrop-filter: blur(12px) saturate(160%);
	      -webkit-backdrop-filter: blur(12px) saturate(160%);
	    }

    .icon-btn svg {
      width: 14px;
      height: 14px;
    }

	    .icon-btn:hover {
	      box-shadow: inset 0 0 0 999px var(--chrome-control-hover);
	    }

	    .icon-btn:active {
	      box-shadow: inset 0 0 0 999px var(--chrome-control-active);
	    }

	    .user-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.125rem 0.5rem 0.125rem 0.125rem;
      height: 2rem;
	      border: 1px solid var(--chrome-border);
	      border-radius: var(--radius-pill);
	      background: var(--chrome-control-bg);
	      cursor: pointer;
	      transition: box-shadow 0.15s ease, background-color 0.15s ease;
	      backdrop-filter: blur(12px) saturate(160%);
	      -webkit-backdrop-filter: blur(12px) saturate(160%);
	    }

	    .user-btn:hover {
	      box-shadow: inset 0 0 0 999px var(--chrome-control-hover);
	    }

	    .user-avatar {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 1.625rem;
      height: 1.625rem;
      border-radius: 50%;
	      background: var(--brand);
	      color: #ffffff;
	      font-weight: 600;
	      font-size: 0.75rem;
	    }

    .user-avatar.large {
      width: 3rem;
      height: 3rem;
      font-size: 1.25rem;
    }

    .user-name {
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    /* Dropdown Styles */
    .relative {
      position: relative;
    }

    .dropdown-overlay {
      position: fixed;
      inset: 0;
      z-index: 40;
    }

	    .dropdown {
	      position: absolute;
	      top: calc(100% + 0.5rem);
	      right: 0;
	      min-width: 16rem;
	      background: var(--menu-bg);
	      border: 1px solid var(--chrome-border);
	      border-radius: var(--radius-md);
	      box-shadow: var(--shadow-lg);
	      z-index: 50;
	      animation: fadeInUp 0.25s cubic-bezier(0.4, 0, 0.2, 1);
	      backdrop-filter: blur(18px) saturate(180%);
	      -webkit-backdrop-filter: blur(18px) saturate(180%);
	    }

    .files-dropdown {
      min-width: 20rem;
    }

	    .dropdown-header {
	      padding: 0.75rem 1rem;
	      font-weight: 600;
	      font-size: 0.875rem;
	      color: var(--text-secondary);
	      border-bottom: 1px solid var(--chrome-border);
	    }

    .files-list {
      max-height: 20rem;
      overflow-y: auto;
      padding: 0.5rem;
    }

    .file-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: transparent;
      color: var(--text-primary);
      text-align: left;
      cursor: pointer;
      transition: all 0.2s;
    }

    .file-item:hover {
      background: var(--bg-light);
    }

	    .file-item.active {
	      background: var(--sheet-selection-fill-weak);
	      color: var(--text-primary);
	      font-weight: 600;
	    }

    .empty-files {
      padding: 2rem 1rem;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem;
    }

    .user-info-name {
      font-weight: 600;
      color: var(--text-primary);
    }

    .user-info-email {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

	    .dropdown-divider {
	      height: 1px;
	      background: var(--chrome-border);
	      margin: 0.5rem 0;
	    }

    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      background: transparent;
      color: var(--text-primary);
      font-size: 0.875rem;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s;
    }

    .dropdown-item:hover {
      background: var(--bg-light);
    }

	    .dropdown-item.active {
	      background: var(--sheet-selection-fill-weak);
	      color: var(--text-primary);
	      font-weight: 600;
	    }

    .dropdown-item.danger {
      color: #ef4444;
    }

    .dropdown-item.danger:hover {
      background: #fee2e2;
    }

    /* Cell Input Focus */
	    .cell-input:focus {
	      outline: 2px solid var(--brand);
	      outline-offset: -2px;
	      z-index: 10;
	    }

    /* Dev Dropdown Styles */
    .dev-dropdown {
      font-family: 'Inter', sans-serif;
    }

	    .dev-dropdown-header {
      display: flex;
      align-items: center;
      gap: 0.625rem;
      padding: 1rem 1.25rem;
	      background: var(--brand);
	      color: #ffffff;
      font-weight: 600;
      font-size: 0.9375rem;
	      border-bottom: 1px solid var(--chrome-border);
	      letter-spacing: 0.015em;
	    }

    .dev-section {
      padding: 1rem 1.25rem;
    }

	    .dev-divider {
	      height: 1px;
	      background: var(--chrome-border);
	      margin: 0;
	    }

    .dev-info-row {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .dev-info-row:last-child {
      margin-bottom: 0;
    }

    .dev-label {
      font-weight: 600;
      font-size: 0.8125rem;
      color: var(--text-primary);
      min-width: 4.5rem;
      letter-spacing: 0.01em;
    }

    .dev-value {
      font-size: 0.8125rem;
      color: var(--text-secondary);
      font-family: 'Roboto Mono', monospace;
      background: var(--bg-light);
      padding: 0.125rem 0.375rem;
      border-radius: 0.1875rem;
      border: 1px solid var(--border-color);
    }

    .dev-subsection-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 0.8125rem;
      color: var(--text-primary);
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .api-key-display {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-light);
      border: 1.5px solid var(--border-color);
      border-radius: 0.25rem;
      padding: 0.625rem 0.875rem;
      margin-bottom: 0.875rem;
      min-height: 2.5rem;
    }

    .api-key-text {
      font-family: 'Roboto Mono', monospace;
      font-size: 0.8125rem;
      color: var(--text-primary);
      letter-spacing: 0.02em;
      flex: 1;
    }

    .dev-placeholder {
      font-size: 0.8125rem;
      color: var(--text-secondary);
      font-style: italic;
    }

	    .icon-copy-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 1.75rem;
      height: 1.75rem;
	      border: 1px solid var(--chrome-border);
	      border-radius: 0.5rem;
	      background: var(--chrome-control-bg);
	      color: var(--text-primary);
	      cursor: pointer;
	      transition: background-color 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
	      backdrop-filter: blur(12px) saturate(160%);
	      -webkit-backdrop-filter: blur(12px) saturate(160%);
	    }

	    .icon-copy-btn:hover {
	      background: var(--brand);
	      color: #ffffff;
	      border-color: var(--brand);
	      filter: brightness(0.95);
	    }

	    .icon-copy-btn:active {
	      filter: brightness(0.9);
	      animation: pulse 0.3s ease;
	    }

	    .dev-action-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      padding: 0.625rem 1rem;
	      border: 1px solid var(--chrome-border);
	      border-radius: var(--radius-sm);
	      background: var(--chrome-control-bg);
	      color: var(--text-primary);
	      font-size: 0.8125rem;
	      font-weight: 500;
	      cursor: pointer;
	      transition:
	        background-color 0.15s ease,
	        border-color 0.15s ease,
	        box-shadow 0.15s ease,
	        filter 0.15s ease;
	      letter-spacing: 0.01em;
	      backdrop-filter: blur(12px) saturate(160%);
	      -webkit-backdrop-filter: blur(12px) saturate(160%);
	    }

	    .dev-action-btn:hover {
	      box-shadow: inset 0 0 0 999px var(--chrome-control-hover);
	    }

	    .dev-action-btn:active {
	      box-shadow: inset 0 0 0 999px var(--chrome-control-active);
	    }

	    .dev-action-btn.primary {
	      background: var(--brand);
	      color: #ffffff;
	      border-color: var(--brand);
	      font-weight: 600;
	    }

	    .dev-action-btn.primary:hover {
	      filter: brightness(0.95);
	      box-shadow: none;
	    }

    .dev-status {
      margin-top: 0.625rem;
      padding: 0.5rem 0.75rem;
      background: var(--bg-light);
      border: 1px solid var(--border-color);
      border-radius: 0.1875rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-align: center;
    }

    .code-snippet-container {
      margin-top: 1rem;
      border: 1.5px solid var(--border-color);
      border-radius: 0.25rem;
      overflow: hidden;
      background: var(--bg-light);
    }

    .code-snippet-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 0.875rem;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border-color);
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .code-snippet {
      position: relative;
      padding: 0.875rem;
      background: var(--bg-light);
      border-bottom: 1px solid var(--border-color);
    }

    .code-snippet code {
      font-family: 'Roboto Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-primary);
      word-break: break-all;
      line-height: 1.5;
      display: block;
      padding-right: 2.5rem;
    }

	    .snippet-copy-btn {
      position: absolute;
      top: 0.625rem;
      right: 0.625rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 1.75rem;
      height: 1.75rem;
	      border: 1px solid var(--chrome-border);
	      border-radius: 0.5rem;
	      background: var(--chrome-control-bg);
	      color: var(--text-primary);
	      cursor: pointer;
	      transition: background-color 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
	      backdrop-filter: blur(12px) saturate(160%);
	      -webkit-backdrop-filter: blur(12px) saturate(160%);
	    }

	    .snippet-copy-btn:hover {
	      background: var(--brand);
	      color: #ffffff;
	      border-color: var(--brand);
	      filter: brightness(0.95);
	    }

	    .snippet-copy-btn:active {
	      filter: brightness(0.9);
	      animation: pulse 0.3s ease;
	    }

    .snippet-actions {
      padding: 0.75rem 0.875rem;
      display: flex;
      gap: 0.5rem;
    }

	    .snippet-action-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.375rem 0.75rem;
	      border: 1px solid var(--chrome-border);
	      border-radius: 0.5rem;
	      background: var(--chrome-control-bg);
	      color: var(--text-primary);
      font-size: 0.75rem;
      font-weight: 500;
      cursor: pointer;
	      transition: background-color 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
	      backdrop-filter: blur(12px) saturate(160%);
	      -webkit-backdrop-filter: blur(12px) saturate(160%);
	    }

	    .snippet-action-btn:hover {
	      box-shadow: inset 0 0 0 999px var(--chrome-control-hover);
	    }

	    .snippet-action-btn:active {
	      box-shadow: inset 0 0 0 999px var(--chrome-control-active);
	    }

    .copy-feedback {
      display: flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.5rem 0.875rem;
      background: #000000;
      color: #ffffff;
      font-size: 0.75rem;
      font-weight: 500;
      border-top: 1px solid var(--border-color);
      animation: fadeInUp 0.3s ease-out;
    }

    /* Smooth transitions */
    * {
      transition: background-color 0.2s, border-color 0.2s, color 0.2s;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
