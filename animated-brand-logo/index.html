<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Animations */
      
      /* Bar oscillating length */
      @keyframes equalizer {
        0%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(0.7); } /* Compress slightly */
      }
      
      @keyframes equalizer-reverse {
        0%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(1.3); } /* Expand slightly */
      }

      /* Gentle pulsing for the whole container */
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.02); opacity: 0.95; }
      }

      /* Subtle color shift for the gradient */
      @keyframes hue-shift {
        0% { filter: hue-rotate(0deg); }
        50% { filter: hue-rotate(15deg); }
        100% { filter: hue-rotate(0deg); }
      }

      .animate-bar {
        transform-origin: center;
        animation: equalizer 2s ease-in-out infinite;
      }
      
      .animate-bar-reverse {
        transform-origin: center;
        animation: equalizer-reverse 2s ease-in-out infinite;
      }

      .logo-container {
        animation: breathe 6s ease-in-out infinite;
      }
    </style>
