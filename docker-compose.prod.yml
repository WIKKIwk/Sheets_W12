version: '3.8'

services:
  # Frontend - React/Vite with Nginx
  frontend:
    build:
      context: ./shlyux
      dockerfile: Dockerfile
      args:
        # Production URLs - O'zgartiring!
        - VITE_API_BASE=https://api.yourdomain.com
        - VITE_REALTIME_URL=wss://realtime.yourdomain.com/socket
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL sertifikatlari uchun
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend-go:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sheetmaster-network

  # Go Backend API
  backend-go:
    build:
      context: ./backend-go
      dockerfile: Dockerfile.prod
    ports:
      - "8080:8080"
    env_file:
      - .env.production
    environment:
      - REALTIME_INTERNAL_URL=http://backend-elixir:4000/api/internal
      - REALTIME_INTERNAL_SECRET=${INTERNAL_API_SECRET}
    depends_on:
      converter_db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sheetmaster-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Elixir/Phoenix Backend (Realtime)
  backend-elixir:
    build:
      context: ./backend-elixir
      dockerfile: Dockerfile.prod
    ports:
      - "4000:4000"
    environment:
      - MIX_ENV=prod
      - PHX_HOST=${PHX_HOST:-yourdomain.com}
      - PORT=4000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY_BASE=${ELIXIR_SECRET_KEY_BASE}
      - JWT_SECRET=${JWT_SECRET}
      - INTERNAL_API_SECRET=${INTERNAL_API_SECRET}
      - DB_HOST=converter_db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      converter_db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sheetmaster-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Redis for realtime/CRDT
  redis:
    image: redis:7-alpine
    container_name: converter_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - sheetmaster-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database
  converter_db:
    image: postgres:15-alpine
    container_name: converter_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - sheetmaster-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Database backup service (har kuni tunda backup oladi)
  db-backup:
    image: postgres:15-alpine
    container_name: db_backup
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGHOST: converter_db
      BACKUP_KEEP_DAYS: 30
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    command: sh -c "crond -f -l 2"
    depends_on:
      converter_db:
        condition: service_healthy
    networks:
      - sheetmaster-network
    entrypoint: |
      sh -c '
        echo "0 2 * * * /backup.sh >> /var/log/backup.log 2>&1" > /etc/crontabs/root
        crond -f -l 2
      '

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  sheetmaster-network:
    driver: bridge
